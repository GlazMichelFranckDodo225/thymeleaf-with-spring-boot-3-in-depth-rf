<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div align="center">
        <div style="border-style: solid; width: 500px;">
            <h1>User Registration</h1>
            <form 
                th:action="@{/register/save}"
                role="form"
                method="post"
                th:object="${userForm}"
            >
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" th:field="*{name}"> <br>

                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}"> <br>

                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}"> <br>
                
                <label>Gender</label>
                <input type="radio" th:field="*{gender}" value="Male">
                <input type="radio" th:field="*{gender}" value="Female"> <br>

                <label>Profession :</label>
                <select th:field="*{profession}">
                    <option th:each="p : ${listOfProfessions}" th:value="${p}" th:text="${p}"></option>
                </select> <br>

                <label>Address :</label>
                <textarea rows="5" cols="25" th:field="*{address}"></textarea> <br>

                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
