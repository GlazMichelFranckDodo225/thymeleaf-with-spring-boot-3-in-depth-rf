<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Thymeleaf Selection Expressions Template</title>
</head>

<body>
    <!-- 
        Thymeleaf Selection Expression Template View to Display Model Data 
        Added in "selectionExpression" Handler Method (UserController)
    -->
    <h1>Thymeleaf Selection Expressions</h1>
    <h2>User Details :</h2>
    <!-- Selection Expressions -->
    <div th:object="${user}">
        <p><strong>Name</strong> : <span th:text="*{name}"></span></p>
        <p><strong>Email</strong> : <span th:text="*{email}"></span></p>
        <p><strong>Role</strong> : <span th:text="*{role}"></span></p>
        <p><strong>Gender</strong> : <span th:text="*{gender}"></span></p>
    </div>
</body>

</html>
