<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf Hello World Template</title>
</head>
<body>
    <!-- 
        Thymeleaf Html Template View to Display Model Data Added in 
        "helloWorld" Handler Method (HelloWorldController)
    -->
    <h1 th:text="${message}"></h1><!-- Variable Expression -->
</body>
</html>
