<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Iteration in Thymeleaf</title>
</head>

<body>
    <!-- 
        Thymeleaf Selection Expression Template View to Display Model Data 
        Added in "selectionExpression" Handler Method (UserController)
    -->
    <h1>Iteration in Thymeleaf</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.role}"></td>
                <td th:text="${user.gender}"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
